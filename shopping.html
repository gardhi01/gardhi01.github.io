<html>
<head>
<title>My Shoppping List</title>
<link rel="stylesheet" href="shop.css" type="text/css"
</head>
<body>
<ul id=tocart>

</ul>
<input type=textbox id=item>
<select id=class>
<option>one</option>
</select>
<button onclick="addtocart()">Add</button>
<script type=text/javascript>
  addtocart = function() {
    newitem = document.querySelector('#item');
    list = document.querySelector('#tocart');
    listitem = document.createElement('li');
    mygrocery = document.createTextNode(newitem.value);
    listitem.appendChild(mygrocery);
    list.appendChild(listitem);
    newitem.value = "";
  }
</script>
</body>
</html>
